<div class="flightsContainer" layout="row" layout-align="center">
    <div class="flightsCenter" layout="column" layout-align="start center" layout-padding>
        <h1 class="md-display-3">Flights</h1>
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="flight in flights.flights" ng-click="null">
                <div class="md-list-item-text">
                    <div layout="row" layout-align="space-between">
                        <span>{{ flight.origin }}</span>
                        <span>&emsp;------>&emsp;</span>
                        <span>{{ flight.destination }}</span>
                    </div>
                    <div layout="row" layout-align="space-between start">
                    <p>( {{ flight.offset }} )</p>
                    <p>( {{ flight.offset + flight.flightTime }} )</p>
                    </div>
                </div>
            </md-list-item>
        </md-list>
    </div>
</div>
