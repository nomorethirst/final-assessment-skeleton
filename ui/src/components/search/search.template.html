<div class="searchContainer" layout="row" layout-align="center">
    <div class="searchCenter" layout="column" layout-align="start center" layout-padding>
        <h1 class="md-display-3">Search</h1>
        <form name="searchForm" layout="column" layout-align="start center">
            <div layout="row" layout-xs="column" layout-padding>
                <city-search-input md-input-name="departInput" placeholder="Depart" md-require-match></city-search-input>
                <div flex></div>
                <city-search-input md-input-name="arriveInput" placeholder="Arrive" md-require-match></city-search-input>
            </div>
        <md-button class="md-raised md-primary" ng-click="search.getRoutes()" 
            ng-disabled="searchForm.$invalid">
            Search
        </md-button>
        </form>
        <md-list>
            <md-list-item ng-repeat="route in search.routes" layout="row" layout-xs="column">
                <div class="md-avatar">{{$index + 1}}</div>
                <div layout="column" layout-padding>
                    <div class="flight" ng-repeat="flight in route">
                        <div layout="row" layout-align="space-between">
                            <span>{{ flight.origin }}</span>
                            <ng-md-icon icon="arrow_forward" size="18" style="fill:rgba(255,255,255,1.0);"></ng-md-icon>
                            <!-- <span>&emsp;->&emsp;</span> -->
                            <span>{{ flight.destination }}</span>
                        </div>
                        <div layout="row" layout-align="space-between start">
                        <p>( {{ flight.offset }} )</p>
                        <p>( {{ flight.offset + flight.flightTime }} )</p>
                        </div>
                    </div>
                </div>
                <div layout="column">
                    <!-- <a ui-sref="routeMap({'route': route})" class="md-raised md-secondary">View on Map</a> -->
                    <md-button class="md-raised md-secondary" ui-sref="routeMap({'route': route})">View on Map</md-button>
                    <md-button class="md-raised md-secondary">Book Flight</md-button>
                </div>
            </md-list-item>
        </md-list>
    </div>
</div>
