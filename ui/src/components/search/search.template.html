<div class="searchContainer" layout="row" layout-align="center">
    <div class="searchCenter" layout="column" layout-align="start center" layout-padding>
        <h1 class="md-display-3">Search</h1>
        <form name="searchForm" layout="column" layout-align="start center">
            <div layout="row" layout-xs="column" layout-padding>
                <city-search-input input="search.depart" dirty="search.departDirty" placeholder="Depart"></city-search-input>
                <div flex></div>
                <city-search-input input="search.arrive" dirty="search.arriveDirty" placeholder="Arrive"></city-search-input>
            </div>
        <md-button class="md-raised md-primary" ng-click="search.onClickSearch()" 
            ng-disabled="!search.departDirty || !search.arriveDirty">
            Search
        </md-button>
        </form>
        <p ng-show="search.departDirty && search.arriveDirty && search.noResults"> Sorry, there are no routes matching this search.</p>
        <md-list>
            <md-list-item ng-repeat="route in search.routes" layout="row" layout-xs="column">
                <div class="md-avatar">{{$index + 1}}</div>
                <div layout="column" layout-padding>
                    <div class="flight" ng-repeat="flight in route">
                        <div layout="row" layout-align="space-between">
                            <span>{{ flight.origin }}</span>
                            <span>&emsp;</span>
                            <ng-md-icon icon="arrow_forward" size="18" style="fill:rgba(255,255,255,1.0);"></ng-md-icon>
                            <span>&emsp;</span>
                            <span>{{ flight.destination }}</span>
                        </div>
                        <div layout="row" layout-align="space-between start">
                        <p>( {{ flight.offset }} )</p>
                        <p>( {{ flight.offset + flight.flightTime }} )</p>
                        </div>
                    </div>
                </div>
                <div layout="column">
                    <md-button class="md-raised md-secondary" ng-click="search.viewMap(route)">View on Map</md-button>
                    <md-button class="md-raised md-secondary" ng-click="search.bookFlight(route)">Book Flight</md-button>
                </div>
            </md-list-item>
        </md-list>
    </div>
</div>
